<html>
  <head>
    <title>Card Draw Game</title>
    <link rel="stylesheet" type="text/css" href="Tarot.css">
    <style>
      body {
        background-color: #F8F8FF;
        font-family: sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
        font-size: 2em;
        color: #87CEFA;
      }
      .card-display {
        text-align: center;
        font-size: 1.5em;
        margin-top: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        background-color: white;
        border: 2px solid black;
        border-radius: 10px;
        box-shadow: 5px 5px 5px grey;
        animation: card-flip 1s ease-in-out;
      }
      button {
        padding: 10px 20px;
        font-size: 1.2em;
        margin-top: 50px;
        background-color: #87CEFA;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 2px 2px 2px grey;
      }
      @keyframes card-flip {
        from {
          transform: rotateY(0deg);
        }
        to {
          transform: rotateY(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Card Draw Game</h1>
    <div align="center">
      <button id="draw-button">Draw a Card</button>
    </div>
    <div class="card-display" id="card-display"></div>

    <script>
      const deck = ['Ace of Spades', 'Two of Hearts', 'Three of Clubs', 'Four of Diamonds', 'Five of Spades'];
      const drawButton = document.getElementById('draw-button');
      const cardDisplay = document.getElementById('card-display');

      drawButton.addEventListener('click', function() {
        const randomIndex = Math.floor(Math.random()* deck.length);
        cardDisplay.innerHTML = deck[randomIndex];
      });
    </script>
  </body>
</html>
